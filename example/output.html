<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rehype-code-group {
        display: grid;
        gap: 0.6rem;
      }
      .rcg-tab-container {
        display: flex;
        border-bottom: 1px solid #ddd;
      }
      .rcg-tab {
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: none;
        background: none;
        &.active {
          border-bottom: 2px solid;
          font-weight: bold;
        }
      }
      .rcg-block {
        display: none;
        &.active {
          display: block;
        }
      }
    </style>
    <style>
      .rcg-tab.my-active-tab {
        border-bottom: 2px solid black;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const codeGroups = document.querySelectorAll(".rehype-code-group");

        codeGroups.forEach((group) => {
          const tabs = group.querySelectorAll(".rcg-tab");
          const blocks = group.querySelectorAll(".rcg-block");
          let activeTab = group.querySelector(".rcg-tab.active.my-active-tab");
          let activeBlock = group.querySelector(".rcg-block.active");

          group.addEventListener("click", (event) => {
            const tab = event.target.closest(".rcg-tab");
            if (!tab) return;

            const index = Array.from(tabs).indexOf(tab);
            if (index === -1) return;

            if (activeTab) {
              activeTab.classList.remove("active", "my-active-tab");
              activeTab.setAttribute("aria-selected", "false");
            }
            if (activeBlock) {
              activeBlock.classList.remove("active");
              activeBlock.setAttribute("hidden", "true");
            }

            tab.classList.add("active", "my-active-tab");
            tab.setAttribute("aria-selected", "true");
            blocks[index].classList.add("active");
            blocks[index].removeAttribute("hidden");

            activeTab = tab;
            activeBlock = blocks[index];
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <div class="rehype-code-group">
      <div class="rcg-tab-container" role="tablist">
        <button
          class="rcg-tab active my-active-tab"
          role="tab"
          aria-selected="true"
          aria-controls="rcg-zbyywb649-block-0"
          id="rcg-zbyywb649-tab-0"
        >
          npm</button
        ><button
          class="rcg-tab"
          role="tab"
          aria-selected="false"
          aria-controls="rcg-zbyywb649-block-1"
          id="rcg-zbyywb649-tab-1"
        >
          pnpm
        </button>
      </div>
      <div
        class="rcg-block active"
        role="tabpanel"
        aria-labelledby="rcg-zbyywb649-tab-0"
        id="rcg-zbyywb649-block-0"
      >
        <p>Code 1</p>
      </div>
      <div
        class="rcg-block"
        role="tabpanel"
        aria-labelledby="rcg-zbyywb649-tab-1"
        id="rcg-zbyywb649-block-1"
        hidden
      >
        <p>Code 2</p>
      </div>
    </div>

    <div>
      <h3>Heading 3</h3>
      <div class="rehype-code-group">
        <div class="rcg-tab-container" role="tablist">
          <button
            class="rcg-tab active my-active-tab"
            role="tab"
            aria-selected="true"
            aria-controls="rcg-rsc8o820o-block-0"
            id="rcg-rsc8o820o-tab-0"
          >
            npm</button
          ><button
            class="rcg-tab"
            role="tab"
            aria-selected="false"
            aria-controls="rcg-rsc8o820o-block-1"
            id="rcg-rsc8o820o-tab-1"
          >
            pnpm</button
          ><button
            class="rcg-tab"
            role="tab"
            aria-selected="false"
            aria-controls="rcg-rsc8o820o-block-2"
            id="rcg-rsc8o820o-tab-2"
          >
            yarn
          </button>
        </div>
        <div
          class="rcg-block active"
          role="tabpanel"
          aria-labelledby="rcg-rsc8o820o-tab-0"
          id="rcg-rsc8o820o-block-0"
        >
          <p>Code 1</p>
        </div>
        <div
          class="rcg-block"
          role="tabpanel"
          aria-labelledby="rcg-rsc8o820o-tab-1"
          id="rcg-rsc8o820o-block-1"
          hidden
        >
          <p>Code 2</p>
        </div>
        <div
          class="rcg-block"
          role="tabpanel"
          aria-labelledby="rcg-rsc8o820o-tab-2"
          id="rcg-rsc8o820o-block-2"
          hidden
        >
          <p>Code 3</p>
        </div>
      </div>
    </div>

    <h2>Heading2</h2>
    <h2>Heading2</h2>
  </body>
</html>
